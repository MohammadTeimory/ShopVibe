<!DOCTYPE html>
<html>
  <head>
    <title>shopvibe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/home-header.css" />
    <link rel="stylesheet" href="styles/pages/home.css" />
  </head>
  <body>
    <div class="home-header">
      <div class="shopvibe-header-left-section">
        <a href="index.html" class="header-link">
          <img class="shopvibe-logo" src="images/shopvibe-high-resolution-logo-transparent.png" />
          <img
            class="shopvibe-mobile-logo"
            src="images/shopvibe-high-resolution-logo-transparent.png"
          />
        </a>
      </div>

      <div class="home-header-middle-section">
        <input
          class="search-bar js-search-bar"
          type="text"
          placeholder="Search"
        />

        <button class="search-button js-search-button">
          <img class="search-icon" src="images/icons/search-icon.png" />
        </button>
      </div>

      <div class="home-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <main class="main">
      <section class="products-grid js-products-grid"></section>
    </main>
    <script type="module" src="scripts/home.js"></script>
  </body>
</html>
